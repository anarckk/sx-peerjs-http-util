<!--
  P2P Chat - 基于 sx-peerjs-http-util 的即时聊天工具

  功能特性：
  1. P2P 即时聊天 - 基于 WebRTC 的点对点通信，无需服务器中转消息
  2. 多会话支持 - 可以同时与多个 Peer ID 建立聊天
  3. 消息持久化 - 聊天记录存储在 IndexedDB，刷新页面后依然保留
  4. Peer ID 持久化 - 自己的 Peer ID 存储在 localStorage，刷新后不变

  使用方法：
  1. 启动 HTTP 服务器：npx serve -l 8080
  2. 打开浏览器访问：http://localhost:8080/chat.html
  3. 在两个浏览器窗口（或不同设备）分别打开该页面
  4. 复制一方的 Peer ID，在另一方粘贴并回车，即可建立聊天

  技术栈：
  - sx-peerjs-http-util (CDN) - P2P 通信库
  - IndexedDB - 消息和联系人持久化
  - localStorage - Peer ID 持久化
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Chat</title>
  <script src="https://unpkg.com/sx-peerjs-http-util/dist/index.umd.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }
    .header {
      background: #4a90d9;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .my-id {
      font-size: 13px;
      opacity: 0.9;
    }
    .header .my-id span {
      font-family: monospace;
      background: rgba(255,255,255,0.2);
      padding: 2px 8px;
      border-radius: 4px;
      margin-left: 8px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background: white;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }
    .add-contact {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    .add-contact input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .add-contact input:focus {
      outline: none;
      border-color: #4a90d9;
    }
    .contact-list {
      flex: 1;
      overflow-y: auto;
    }
    .contact-item {
      padding: 14px 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .contact-item:hover { background: #f8f8f8; }
    .contact-item.active { background: #e8f0fe; }
    .contact-item .peer-id {
      font-size: 13px;
      font-family: monospace;
      color: #333;
    }
    .contact-item .delete-btn {
      color: #999;
      cursor: pointer;
      font-size: 18px;
      opacity: 0;
      pointer-events: none;
    }
    .contact-item:hover .delete-btn { opacity: 1; pointer-events: auto; }
    .contact-item .delete-btn:hover { color: #e74c3c; }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }
    .chat-header {
      padding: 14px 20px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
      color: #666;
    }
    .chat-header span { font-family: monospace; color: #333; }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .message {
      margin-bottom: 12px;
      display: flex;
    }
    .message.sent { justify-content: flex-end; }
    .message.received { justify-content: flex-start; }
    .message > div {
      max-width: 70%;
    }
    .message .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
    }
    .message.sent .bubble {
      background: #4a90d9;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.received .bubble {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .message .time {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }
    .message.sent .time { text-align: right; }
    .message.received .time { text-align: left; }
    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
    }
    .input-area {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 14px;
    }
    .input-area input:focus {
      outline: none;
      border-color: #4a90d9;
    }
    .input-area button {
      padding: 12px 24px;
      background: #4a90d9;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .input-area button:hover { background: #3a7bc8; }
    .input-area button:disabled { background: #ccc; cursor: not-allowed; }
    .status {
      font-size: 12px;
      padding: 8px 20px;
      background: #fff3cd;
      color: #856404;
    }
    .status.connected { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="header">
    <div style="font-size: 18px; font-weight: 500;">P2P Chat</div>
    <div class="my-id">My ID: <span id="myPeerId" title="Click to copy">Loading...</span></div>
  </div>
  <div id="status" class="status">Connecting...</div>
  <div class="main">
    <div class="sidebar">
      <div class="add-contact">
        <input type="text" id="newPeerId" placeholder="Enter peer ID to chat...">
      </div>
      <div class="contact-list" id="contactList"></div>
    </div>
    <div class="chat-area" id="chatArea">
      <div class="empty-state">Select a contact to start chatting</div>
    </div>
  </div>

  <script>
    // IndexedDB 操作
    const DB_NAME = 'p2p-chat-db';
    const DB_VERSION = 1;
    const STORE_NAME = 'messages';
    const CONTACTS_STORE = 'contacts';
    let db = null;

    function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onerror = () => reject(request.error);
        request.onsuccess = () => {
          db = request.result;
          resolve(db);
        };
        request.onupgradeneeded = (e) => {
          const database = e.target.result;
          if (!database.objectStoreNames.contains(STORE_NAME)) {
            const store = database.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            store.createIndex('peerId', 'peerId', { unique: false });
            store.createIndex('timestamp', 'timestamp', { unique: false });
          }
          if (!database.objectStoreNames.contains(CONTACTS_STORE)) {
            database.createObjectStore(CONTACTS_STORE, { keyPath: 'peerId' });
          }
        };
      });
    }

    function saveMessage(peerId, text, isSent) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        const msg = { peerId, text, isSent, timestamp: Date.now() };
        store.add(msg);
        tx.oncomplete = () => resolve(msg);
        tx.onerror = () => reject(tx.error);
      });
    }

    function loadMessages(peerId) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, 'readonly');
        const store = tx.objectStore(STORE_NAME);
        const index = store.index('peerId');
        const request = index.getAll(peerId);
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    function saveContact(peerId) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(CONTACTS_STORE, 'readwrite');
        const store = tx.objectStore(CONTACTS_STORE);
        store.put({ peerId, addedAt: Date.now() });
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
      });
    }

    function loadContacts() {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(CONTACTS_STORE, 'readonly');
        const store = tx.objectStore(CONTACTS_STORE);
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    function deleteContact(peerId) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(CONTACTS_STORE, 'readwrite');
        const store = tx.objectStore(CONTACTS_STORE);
        store.delete(peerId);
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
      });
    }

    function deleteMessages(peerId) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        const index = store.index('peerId');
        const request = index.openCursor(peerId);
        request.onsuccess = (e) => {
          const cursor = e.target.result;
          if (cursor) {
            cursor.delete();
            cursor.continue();
          }
        };
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
      });
    }

    // 应用状态
    let peer = null;
    let currentPeerId = null;
    let contacts = [];

    // DOM 元素
    const myPeerIdEl = document.getElementById('myPeerId');
    const statusEl = document.getElementById('status');
    const contactListEl = document.getElementById('contactList');
    const chatAreaEl = document.getElementById('chatArea');
    const newPeerIdInput = document.getElementById('newPeerId');

    // 格式化时间
    function formatTime(timestamp) {
      const d = new Date(timestamp);
      return `${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
    }

    // 渲染联系人列表
    function renderContacts() {
      contactListEl.innerHTML = contacts.map(c => `
        <div class="contact-item${c.peerId === currentPeerId ? ' active' : ''}" data-peer="${c.peerId}">
          <span class="peer-id">${c.peerId.substring(0, 8)}...</span>
          <span class="delete-btn" data-delete="${c.peerId}">×</span>
        </div>
      `).join('');

      // 绑定点击事件
      contactListEl.querySelectorAll('.contact-item').forEach(el => {
        el.addEventListener('click', (e) => {
          if (e.target.classList.contains('delete-btn')) return;
          selectContact(el.dataset.peer);
        });
      });

      // 绑定删除事件
      contactListEl.querySelectorAll('.delete-btn').forEach(el => {
        el.addEventListener('click', async (e) => {
          e.stopPropagation();
          const peerId = el.dataset.delete;
          if (confirm(`Delete chat with ${peerId.substring(0, 8)}...?`)) {
            await deleteContact(peerId);
            await deleteMessages(peerId);
            contacts = contacts.filter(c => c.peerId !== peerId);
            if (currentPeerId === peerId) currentPeerId = null;
            renderContacts();
            renderChatArea();
          }
        });
      });
    }

    // 选择联系人
    async function selectContact(peerId) {
      currentPeerId = peerId;
      renderContacts();
      await renderChatArea();
    }

    // 渲染聊天区域
    async function renderChatArea() {
      if (!currentPeerId) {
        chatAreaEl.innerHTML = '<div class="empty-state">Select a contact to start chatting</div>';
        return;
      }

      const messages = await loadMessages(currentPeerId);

      chatAreaEl.innerHTML = `
        <div class="chat-header">Chat with: <span>${currentPeerId}</span></div>
        <div class="messages" id="messagesContainer">
          ${messages.map(m => `
            <div class="message ${m.isSent ? 'sent' : 'received'}">
              <div>
                <div class="bubble">${escapeHtml(m.text)}</div>
                <div class="time">${formatTime(m.timestamp)}</div>
              </div>
            </div>
          `).join('')}
        </div>
        <div class="input-area">
          <input type="text" id="messageInput" placeholder="Type a message...">
          <button id="sendBtn">Send</button>
        </div>
      `;

      // 滚动到底部
      const container = document.getElementById('messagesContainer');
      container.scrollTop = container.scrollHeight;

      // 绑定发送事件
      const input = document.getElementById('messageInput');
      const btn = document.getElementById('sendBtn');

      btn.addEventListener('click', () => sendMessage(input, btn));
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage(input, btn);
      });
    }

    // 发送消息
    async function sendMessage(input, btn) {
      const text = input.value.trim();
      if (!text || !currentPeerId) return;

      btn.disabled = true;
      input.value = '';

      try {
        // 保存到本地
        const msg = await saveMessage(currentPeerId, text, true);

        // 发送到对端
        await peer.send(currentPeerId, '/chat', { text, from: peer.getPeerId() });

        // 更新UI
        appendMessage(msg);
      } catch (err) {
        alert('Failed to send: ' + err.message);
        input.value = text; // 恢复输入
      }

      btn.disabled = false;
      input.focus();
    }

    // 追加消息到UI
    function appendMessage(msg) {
      const container = document.getElementById('messagesContainer');
      if (!container) return;

      // 检查是否是当前聊天的消息
      if (msg.peerId !== currentPeerId) return;

      const div = document.createElement('div');
      div.className = `message ${msg.isSent ? 'sent' : 'received'}`;
      div.innerHTML = `
        <div>
          <div class="bubble">${escapeHtml(msg.text)}</div>
          <div class="time">${formatTime(msg.timestamp)}</div>
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    // HTML转义
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 添加新联系人
    async function addContact(peerId) {
      peerId = peerId.trim();
      if (!peerId || peerId === peer.getPeerId()) return;

      // 检查是否已存在
      if (contacts.find(c => c.peerId === peerId)) {
        selectContact(peerId);
        return;
      }

      await saveContact(peerId);
      contacts.push({ peerId });
      renderContacts();
      selectContact(peerId);
    }

    // localStorage key for peer ID
    const PEER_ID_KEY = 'p2p-chat-peer-id';

    // 获取或创建 Peer ID
    function getOrCreatePeerId() {
      let peerId = localStorage.getItem(PEER_ID_KEY);
      if (!peerId) {
        peerId = crypto.randomUUID();
        localStorage.setItem(PEER_ID_KEY, peerId);
      }
      return peerId;
    }

    // 初始化
    async function init() {
      // 初始化数据库
      await initDB();

      // 加载联系人
      contacts = await loadContacts();
      renderContacts();

      // 创建 Peer 实例（使用 localStorage 中保存的 ID）
      const myPeerId = getOrCreatePeerId();
      peer = new PeerJsHttpUtil.PeerJsWrapper(myPeerId, true);

      // 立即显示 Peer ID（不需要等待连接就绪）
      myPeerIdEl.textContent = peer.getPeerId();

      // 等待就绪
      try {
        await peer.whenReady();
        statusEl.textContent = 'Connected';
        statusEl.className = 'status connected';
      } catch (err) {
        statusEl.textContent = 'Connection failed: ' + err.message;
        statusEl.className = 'status error';
        return;
      }

      // 复制ID功能
      myPeerIdEl.addEventListener('click', () => {
        navigator.clipboard.writeText(peer.getPeerId());
        const original = myPeerIdEl.textContent;
        myPeerIdEl.textContent = 'Copied!';
        setTimeout(() => myPeerIdEl.textContent = original, 1000);
      });

      // 注册聊天处理器
      peer.registerHandler('/chat', async (data) => {
        const { text, from } = data;

        // 保存消息
        const msg = await saveMessage(from, text, false);

        // 确保发送者在联系人列表中
        if (!contacts.find(c => c.peerId === from)) {
          await saveContact(from);
          contacts.push({ peerId: from });
          renderContacts();
        }

        // 更新UI
        if (currentPeerId === from) {
          appendMessage(msg);
        }

        return { received: true };
      });

      // 添加联系人输入框事件
      newPeerIdInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          addContact(newPeerIdInput.value);
          newPeerIdInput.value = '';
        }
      });
    }

    init();
  </script>
</body>
</html>
