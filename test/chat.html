<!--
  P2P Chat - 基于 sx-peerjs-http-util 的即时聊天工具

  功能特性：
  1. P2P 即时聊天 - 基于 WebRTC 的点对点通信，无需服务器中转消息
  2. 多会话支持 - 可以同时与多个 Peer ID 建立聊天
  3. 消息持久化 - 聊天记录存储在 IndexedDB，刷新页面后依然保留
  4. Peer ID 持久化 - 自己的 Peer ID 存储在 localStorage，刷新后不变
  5. 文件传输 - 支持图片、视频、任意类型文件传输
  6. 大文件支持 - 100MB 以上文件自动分片传输，无文件大小上限
  7. 视频流式播放 - 大视频支持边下载边播放

  使用方法：
  1. 启动 HTTP 服务器：npx serve -l 8080
  2. 打开浏览器访问：http://localhost:8080/test/chat.html
  3. 在两个浏览器窗口（或不同设备）分别打开该页面
  4. 复制一方的 Peer ID，在另一方粘贴并回车，即可建立聊天

  技术栈：
  - sx-peerjs-http-util (CDN) - P2P 通信库
  - IndexedDB - 消息、联系人、文件持久化
  - localStorage - Peer ID 持久化
  - MediaSource API - 视频流式播放
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Chat</title>
  <script src="https://unpkg.com/sx-peerjs-http-util/dist/index.umd.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }
    .header {
      background: #4a90d9;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .my-id {
      font-size: 13px;
      opacity: 0.9;
    }
    .header .my-id span {
      font-family: monospace;
      background: rgba(255,255,255,0.2);
      padding: 2px 8px;
      border-radius: 4px;
      margin-left: 8px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background: white;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }
    .add-contact {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    .add-contact input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .add-contact input:focus {
      outline: none;
      border-color: #4a90d9;
    }
    .contact-list {
      flex: 1;
      overflow-y: auto;
    }
    .contact-item {
      padding: 14px 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .contact-item:hover { background: #f8f8f8; }
    .contact-item.active { background: #e8f0fe; }
    .contact-item .peer-id {
      font-size: 13px;
      font-family: monospace;
      color: #333;
    }
    .contact-item .delete-btn {
      color: #999;
      cursor: pointer;
      font-size: 18px;
      opacity: 0;
      pointer-events: none;
    }
    .contact-item:hover .delete-btn { opacity: 1; pointer-events: auto; }
    .contact-item .delete-btn:hover { color: #e74c3c; }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }
    .chat-header {
      padding: 14px 20px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
      color: #666;
    }
    .chat-header span { font-family: monospace; color: #333; }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .message {
      margin-bottom: 12px;
      display: flex;
    }
    .message.sent { justify-content: flex-end; }
    .message.received { justify-content: flex-start; }
    .message > div {
      max-width: 70%;
    }
    .message .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
    }
    .message.sent .bubble {
      background: #4a90d9;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.received .bubble {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .message .time {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }
    .message.sent .time { text-align: right; }
    .message.received .time { text-align: left; }
    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
    }
    .input-area {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 14px;
    }
    .input-area input:focus {
      outline: none;
      border-color: #4a90d9;
    }
    .input-area button {
      padding: 12px 24px;
      background: #4a90d9;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .input-area button:hover { background: #3a7bc8; }
    .input-area button:disabled { background: #ccc; cursor: not-allowed; }
    .status {
      font-size: 12px;
      padding: 8px 20px;
      background: #fff3cd;
      color: #856404;
    }
    .status.connected { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="header">
    <div style="font-size: 18px; font-weight: 500;">P2P Chat</div>
    <div class="my-id">My ID: <span id="myPeerId" title="Click to copy">Loading...</span></div>
  </div>
  <div id="status" class="status">Connecting...</div>
  <div class="main">
    <div class="sidebar">
      <div class="add-contact">
        <input type="text" id="newPeerId" placeholder="Enter peer ID to chat...">
      </div>
      <div class="contact-list" id="contactList"></div>
    </div>
    <div class="chat-area" id="chatArea">
      <div class="empty-state">Select a contact to start chatting</div>
    </div>
  </div>

  <script type="module" src="./chat.js"></script>
</body>
</html>
