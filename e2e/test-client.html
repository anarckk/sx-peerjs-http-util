<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerJS HTTP Client Test</title>
  <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>PeerJS HTTP Client</h1>
  <div id="status">Ready</div>
  <div id="log"></div>

  <script type="module">
    // 导入库
    import { PeerJsWrapper } from '../dist/index.esm.js';

    // 创建 wrapper 实例
    const wrapper = new PeerJsWrapper();

    // 导出到 window 以便测试脚本访问
    window.sxPeerHttpUtil = {
      wrapper,
      send: (peerId, path, data) => wrapper.send(peerId, path, data),
    };

    wrapper.whenReady().then(() => {
      const id = wrapper.getPeerId();
      log('Client connected with ID: ' + id);
      document.getElementById('status').textContent = 'Client ready, Peer ID: ' + id;
    }).catch((err) => {
      log('Client error: ' + err.message);
    });

    function log(message) {
      const logDiv = document.getElementById('log');
      const p = document.createElement('p');
      p.textContent = new Date().toISOString() + ' - ' + message;
      logDiv.appendChild(p);
    }
  </script>
</body>
</html>
