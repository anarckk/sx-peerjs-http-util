<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerJS HTTP Client Test</title>
  <script src="../dist/index.umd.js"></script>
</head>
<body>
  <h1>PeerJS HTTP Client</h1>
  <div id="status">Ready</div>
  <div id="log"></div>

  <script>
    const serverConfig = {
      host: 'localhost',
      port: 9000,
      path: '/peerjs',
      secure: false
    };

    const wrapper = new PeerJsHttpUtil.PeerJsWrapper(undefined, false, serverConfig);

    window.sxPeerHttpUtil = {
      wrapper,
      send: (peerId, path, data) => wrapper.send(peerId, path, data),
    };

    wrapper.whenReady().then(() => {
      const id = wrapper.getPeerId();
      log('Client connected with ID: ' + id);
      document.getElementById('status').textContent = 'Client ready, Peer ID: ' + id;
    }).catch((err) => {
      log('Client error: ' + err.message);
    });

    function log(message) {
      const logDiv = document.getElementById('log');
      const p = document.createElement('p');
      p.textContent = new Date().toISOString() + ' - ' + message;
      logDiv.appendChild(p);
    }
  </script>
</body>
</html>
